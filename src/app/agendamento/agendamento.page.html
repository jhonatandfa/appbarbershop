<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-toolbar class="title">
    <ion-title>Agendamento</ion-title>
  </ion-toolbar>
  <ion-list>        
    <ion-item>
      <ion-label>Serviço:</ion-label>
      <ion-select (ionChange)="getService($event)"  *ngIf="barbearia$ |async as barbearia" placeholder="Selecione...">
          <ion-select-option *ngFor="let $arr of barbearia.servico">{{$arr.nome}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="valor">R${{$arr.valor}}</span></ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
  <ion-item>
    <ion-label>Data:</ion-label>
    <ion-datetime display-format="DD/MM/YYYY" value="18-07-2019" min="2019-07-17" (ionChange)="getDate($event)"
      placeholder="Selecione a Data" max="2020-10-31" [(ngModel)]="agendamento.dataDoAgendamento">
    </ion-datetime>
  </ion-item>
</ion-list>



  <ion-toolbar class="title">
    <ion-title class="label">Horários</ion-title>
  </ion-toolbar>
  <ion-list>
    <ion-radio-group>
      <ion-item class="fundo1" (click)="getCorHour()" *ngFor="let hour of hours" (click)="getHora(hour)">
        <ion-label class="label" min="2018-12-19" value="agendamento.horaDoAgendamento" name="horaDoAgendamento">{{hour | date: 'HH:mm' }}</ion-label>
        <ion-radio slot="start" value="{{hour | date: 'HH:mm' }}" ></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-button color="dark" (click)="goConfirmar()" expand="full">Continuar</ion-button>

</ion-content>
